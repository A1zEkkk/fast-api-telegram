{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">Создать аккаунт</h1>

    {% if errors %}
    <div class="error-message">
        <ul>
            {% for err in errors %}
            <li>{{ err }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form class="auth-form" action="/auth/register" method="post">
        <div class="form-group">
            <label class="form-label" for="login">Имя пользователя</label>
            <input
                type="text"
                id="login"
                name="login"
                class="form-input"
                required
                placeholder="Например: ivan123"
            >
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Пароль</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                required
                placeholder="••••••••"
                minlength="8"
            >
        </div>

        <div class="form-group">
            <label class="form-label" for="confirm_password">Подтвердите пароль</label>
            <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="form-input"
                required
                placeholder="••••••••"
            >
        </div>

        <button type="submit" class="btn-primary">Зарегистрироваться</button>
    </form>

    <div class="auth-links">
        Уже есть аккаунт?
        <a href="/auth/login" class="auth-link">Войти</a>
    </div>
</div>
{% endblock %}
