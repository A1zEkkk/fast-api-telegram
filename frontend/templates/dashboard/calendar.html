<div class="calendar-nav">
    <a href="/dashboard/{{ prev_year }}/{{ prev_month }}" class="nav-arrow">&larr;</a>
    <span class="calendar-title">{{ month }} {{ year }}</span>
    <a href="/dashboard/{{ next_year }}/{{ next_month }}" class="nav-arrow">&rarr;</a>
</div>

<table class="calendar-table">
    <thead>
        <tr>
            <th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th>
        </tr>
    </thead>
    <tbody>
        {% for week in weeks %}
        <tr>
            {% for day in week %}
            <td>
                {% if day != 0 %}
                    <a href="/dashboard/{{ year }}/{{ month.lower() }}/{{ day }}" class="calendar-day-link">{{ day }}</a>
                {% else %}
                    <span class="empty-cell"></span>
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
